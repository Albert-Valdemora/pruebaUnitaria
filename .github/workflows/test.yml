name: Node.js CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Ensure script permissions
      run: chmod +x ./scripts/test.sh  # Si tienes un archivo de script a ejecutar
      continue-on-error: true  # Esto se puede agregar para omitir cualquier error de permiso de script

    - name: Run tests
      run: npm test
